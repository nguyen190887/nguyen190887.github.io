<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h3>Hello World - This is my first page. It's very simple now, but wait... it will be...</h3>
	<div>
		<strong>List of post:</strong>
		<ul>
			{% for post in site.posts %}
				<li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>

		<div>
			<button>Click to fire Event</button>
			<button>Button 2</button>
			<a href="#">Another link</a>
		</div>
	</div>
	
	<script>
		window.gtag = window.gtag || ((type, name, data) => console.log(type, name, data)); // for local debug

		document.addEventListener('click', function(evnt){
			// console.log(evnt.target.id, evnt.target.innerText);
			const tagName = evnt.target.tagName.toLowerCase();
			if (tagName === 'a' || tagName === 'button') {
				gtag('event', 'click', {
					'app_name': 'TestApp',
					'screen_name': 'Home',
					'time': new Date().toISOString(),
					'id': evnt.target.id,
					'text': evnt.target.innerText,
				});
			}
		});
	</script>
  </body>
</html>
