title: GitHub page of Tri Nguyen
layout: default
---

<!DOCTYPE HTML>
<html>
  <head>
    <title>{{ page.title }}</title>
  </head>
  <body>
    <h3>Hello World - This is my first page. It's very simple now, but wait... it will be...</h3>
	<div>
		<strong>List of post:</strong>
		<ul>
			{% for post in site.posts %}
				<li>{{ post.date | date_to_string }} <a href="{{ post.url }}">{{ post.title }}</a></li>
			{% endfor %}
		</ul>

		<div>
			<button onclick="fireEvent()">Click to fire Event</button>
		</div>
	</div>

	<script>
		function fireEvent(){
			gtag('event', 'click', {
				'app_name': 'TestApp',
				'screen_name': 'Home',
				'time': new Date().toISOString()
			});
		}
	</script>
  </body>
</html>
